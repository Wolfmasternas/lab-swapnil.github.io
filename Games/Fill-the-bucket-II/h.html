<!DOCTYPE html>
<html>
  <head>
    <title>Fill The Bucket V2.0</title>
<link rel="stylesheet" href="c.css">
</link>
</head>
  <body>
    <div id="base">
      <div id="tap"></div>
      <svg width="60" height="60" xmlns="http://www.w3.org/2000/svg" onclick="rotate(1)">
        <path class="pipe" d="M 0 30 h 30 v -30" stroke="white" fill="none"/>
        <path d="" stroke="skyblue" fill="none"/>
      </svg>

      <svg width="60" height="60" xmlns="http://www.w3.org/2000/svg" onclick="rotate(2)">
        <path class="pipe" d="M 0 30 h 30 v 30" stroke="white" fill="none"/>
        <path class="filled" d="M 30 60 v -30 h -30" stroke="skyblue" fill="none"/>
      </svg>

      <svg width="60" height="60" xmlns="http://www.w3.org/2000/svg" onclick="rotate(3)">
        <path class="pipe" d="M 30 0 v 30 h 30" stroke="white" fill="none"/>
        <path class="filled" d="M 60 30 h -30 v -30" stroke="skyblue" fill="none"/>
      </svg>

      <svg width="60" height="60" xmlns="http://www.w3.org/2000/svg" onclick="rotate(4)">
          <path class="pipe" d="M 30 0 v 30 h 30" stroke="white" fill="none"/>
          <path d="" stroke="skyblue" fill="none"/>
      </svg>

      <svg width="60" height="60" xmlns="http://www.w3.org/2000/svg" onclick="rotate(5)">
        <path class="pipe" d="M 60 30 h -30 v -30" stroke="white" fill="none"/>
        <path d="" stroke="skyblue" fill="none"/>
      </svg>

      <svg width="60" height="60" xmlns="http://www.w3.org/2000/svg" onclick="rotate(6)">
      <path class="pipe" d="M 30 0 v 60" stroke="white" fill="none"/>
      <path class="filled" d="M 30 0 v 60" stroke="skyblue" fill="none"/>
      <path class="revfilled" d="M 30 60 v -60" stroke="skyblue" fill="none"/>
      </svg>

      <svg width="60" height="60" xmlns="http://www.w3.org/2000/svg" onclick="rotate(7)">
        <path class="pipe" d="M 30 0 v 30 h 30" stroke="white" fill="none"/>
        <path class="filled" d="M 30 0 v 30 h 30" stroke="skyblue" fill="none"/>
      </svg>
      
      <svg width="60" height="60" xmlns="http://www.w3.org/2000/svg" onclick="rotate(8)">
        <path class="pipe" d="M 0 30 h 60" stroke="white" fill="none"/>
        <path class="filled" d="M 60 30 h -60" stroke="skyblue" fill="none"/>
        <path class="revfilled" d="M 0 30 h 60" stroke="skyblue" fill="none"/>
      </svg>

      <svg width="60" height="60" xmlns="http://www.w3.org/2000/svg" onclick="rotate(9)">
        <path class="pipe" d="M 0 30 h 30 v 30" stroke="white" fill="none"/>
        <path class="filled" d="M 0 30 h 30 v 30" stroke="skyblue" fill="none"/>
      </svg>

      <svg width="60" height="60" xmlns="http://www.w3.org/2000/svg" onclick="rotate(10)">
        <path class="pipe" d="M 0 30 h 30 v 30" stroke="white" fill="none"/>
        <path class="filled" d="M 30 60 v -30 h -30" stroke="skyblue" fill="none"/>
      </svg>

      <svg width="60" height="60" xmlns="http://www.w3.org/2000/svg" onclick="rotate(11)">
        <path class="pipe" d="M 30 0 v 30 h 30" stroke="white" fill="none"/>
        <path class="filled" d="M 60 30 h -30 v -30" stroke="skyblue" fill="none"/>
      </svg>

      <svg width="60" height="60" xmlns="http://www.w3.org/2000/svg" onclick="rotate(12)">
        <path class="pipe" d="M 60 30 h -30 v 30" stroke="white" fill="none"/>
        <path d="" stroke="skyblue" fill="none"/>
      </svg>

      <div id="bucket">
        <div id="water"></div>
      </div>
      <button id="fillBtn" onclick="fillTheBucket()">Fill</button>
       <p>
    <a href="https://youtube.com/channel/UCvJDlPl18PysY8CHfH_OLnw"
     target="_blank">My YouTube Channel</a>
    </p>
      </div>
    </div>
<script async src="j.js">
</script>
