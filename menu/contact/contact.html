      <h3>Contact us</h3>
    <main>
      <form id="my-form" action="https://formspree.io/f/xeqnkzkj" method="POST" autocomplete="off">
        <div class="form-group">
          <label for="uname">: Name :</label>
          <input title="enter your name here" type="text" name="uname" required/>
        </div>
        <div class="form-group">
          <label for="email">: Email :</label>
          <input title="enter your email id here" type="email" name="email" required/>
        </div>
        <div class="form-group">
          <label for="message">: Message :</label>
          <textarea title="enter your message here" name="message" rows="5" cols="24" required></textarea>
        </div>
        <div class="form-group">
          <button id="my-form-button">Submit</button>
        </div>
        <p id="my-form-status"></p>
      </form>
    </main>
    <footer>
      <table>
        <tr>
          <td>

          </td>

        </tr>

    </footer>
    <script>
      var form = document.getElementById("my-form");
      async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById("my-form-status");
        var data = new FormData(event.target);
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
              'Accept': 'application/json'
          }
        }).then(response => {
          if (response.ok) {
            status.innerHTML = "Thanks for your submission!";
            form.reset()
          } else {
            response.json().then(data => {
              if (Object.hasOwn(data, 'errors')) {
                status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
              } else {
                status.innerHTML = "Oops! There was a problem submitting your form"
              }
            })
          }
        }).catch(error => {
          status.innerHTML = "Oops! There was a problem submitting your form"
        });
      }
      form.addEventListener("submit", handleSubmit)
    </script>
