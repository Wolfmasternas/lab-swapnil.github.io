<style>
  @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
  *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Ubuntu', sans-serif;
  }
  body{
      height: 100vh;
      width: 100%;
      background-image: url('https://c1.wallpaperflare.com/preview/658/973/231/sea-ocean-underwater-water.jpg');
      background-repeat: no-repeat;
      background-size: 100% 100%;
  }
  .container{
      height: 100vh;
      width: 100%;
      position: relative;
      overflow: hidden;
  }
  .bubble{
      position: relative;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      color: white;
      border-radius: 50%;
      box-shadow: inset 5px 5px 20px white;
  }
  .bubble::after{
      content: "";
      display: block;
      position: relative;
      left: 10%;
      top: 30%;
      height: 0px;
      width: 10vw;
      transform: rotate(-45deg);
      box-shadow: 0px 0px 20vw 2vw white;
  }
  .dummy{
    position: absolute;
    height: 50vw;
    width: 50vw;
    max-height: 500px;
    max-width: 500px;
  }
  .fake .bubble:nth-child(1){
    top: 100vh;
    left: 50vw;
    transform: scale(0.4);
    animation: float 5s linear infinite;
  }
  .fake .bubble:nth-child(2){
    top: 100vh;
    left: 0vw;
    transform: scale(0.4);
    animation: float 6s 2s linear infinite;
  }
  .fake .bubble:nth-child(3){
    top: 100vh;
    left: 20vw;
    transform: scale(0.4);
    animation: float 8s linear infinite;
  }
  .fake .bubble:nth-child(4){
    top: 100vh;
    left: 30vw;
    transform: scale(0.4);
    animation: float 10s 2s linear infinite;
  }
  @keyframes float {
    to{
      top: 10px;
    }
  }
  header table,footer table{
      height: 100%;
      width: 100%;
  }
  header{
      position: relative;
      height: 100px;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.1);
  }
  header h1, footer h1{
      min-width: 240px;
      font-size: 2em;
      text-align: center;
      color: white;
      position: relative;
  }
  header nav, footer nav{
      display: flex;
      align-items: center;
      justify-content: center;
  }
  footer{
      height: 150px;
      width: 100%;
      position: absolute;
      top: calc(100% - 150px);
      background-color: rgba(0, 0, 0, 0.1);
  }
  nav li a{
    text-decoration: none;
    color: white;
  }
  nav li:hover  a{
      border: 1px solid aqua;
  }
  nav li{
      list-style: none;
      display: inline-block;
  }
  @media screen and (max-width:420px) {
      footer ul{
          position: relative;
          top: -20px;
      }
      footer li{
          display: block;
          padding: 0.4em 0.4em 0 0.4em;
      }
  }

  @media screen and (max-width:250px) {
      a{
          padding: 0 0.2em;
      }
  }

  @media screen and (min-width:250px) {
      a{
          padding: 0 0.5em;
      }
  }

  @media screen and (max-width:280px) {
      nav{
          width: 260px;
      }
  }
  img{
    height: 100px;
    width: 100px;
  }
  .main img:nth-child(1){
    animation: swim 10s linear infinite;
  }
  .main img:nth-child(2){
    position: absolute;
    left: -50px;
    top: 400px;
    animation: swim 15s linear infinite;
  }
  .main img:nth-child(3){
    position: absolute;
    left: -50px;
    top: 200px;
    animation: swim 10s linear reverse infinite;
  }
  @keyframes swim {
    0%{
      transform: translateX(0vw);
    }
    100%{
      transform: translateX(100vw);
    }
  }
</style>
