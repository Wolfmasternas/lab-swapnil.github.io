<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="description" content="Swapnil's Lab is a place where we learn together from our experiments based on Programming.">
  <meta name="keywords" content="HTML, CSS, JavaScript, Programming, Coding, Swapnil Lab, Swapnil's Lab">
  <meta name="author" content="Swapnil">
  <title>Swapnil's Lab || Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Ubuntu', sans-serif;
    }
    #base{
      height: 100vh;
      width: 100%;
      perspective: 1px;
      overflow-y: auto;
      overflow-x: hidden;
    }
    .parallax{
      height: 300px;
      width: 100%;
      position: relative;
      /* background-color: red; */
    }
    .python{
      transform: translateZ(-1) scale(1);
      left: calc(100% - 200px);
      /* background-color: teal; */
      top: 50px;
    }
    .cpp{
      transform: translateZ(-1px) scale(1.5);
      /* background-color: aqua; */
      left: 90%;
    }
    .html{
      transform: translateZ(0px) scale(1);
      /* background-color: lightgreen; */
      left: calc(100% - 200px);
    }
    .c{
      transform: translateZ(-2px) scale(3);
      left: -100px;
      /* background-color: skyblue; */
    }
    .css{
      transform: translateZ(-1px) scale(1.5);
      /* background-color: pink; */
      left: calc(100% - 200px);
    }
    .java{
      transform: translateZ(-3px) scale(2);
      /* background-color: red; */
      left: -100px;
    }
    .js{
      transform: translateZ(-3px) scale(2);
      /* background-color: red; */
      left: -100px;
    }
    .kotlin{
      transform: translateZ(-2px) scale(2);
      /* background-color: red; */
      left: calc(100% - 0px);
    }
    span{
      display: flex;
      align-items: center;
      justify-content: center;
      height: 50px;
      width: 200px;
      position: absolute;
      font-size: 3em;
    }
    header{
      height: 15vh;
      width: 100%;
      background-color: purple;
    }
    h1{
      font-size: 2em;
      text-align: center;
      color: white;
      letter-spacing: 0.1em;
    }
    nav{
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      top: calc(100% - 4em);
    }
    li{
      display: inline-block;
    }
    a{
      text-decoration: none;
      color: white;
      padding: 0 0.8em;
    }
    li:hover a{
      border: 1px solid aqua;
    }
    #myskill{
      height: 50px;
      width: 200px;
      background-color: rgba(0, 0, 0, 0.398);
      color: white;
      position: absolute;
      top: calc(50% - 25px);
      left: calc(50% - 100px);
    }
    footer{
      height: 15vh;
      width: 100%;
      background-color: purple;
    }
  </style>
  <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "ar7is7l0tg");
  </script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1125167762947771" crossorigin="anonymous"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JNFK9HLVDJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-JNFK9HLVDJ');
  </script>
</head>
<body>
  <div id="base">
    <header>
      <h1>Swapnil's Lab</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Projects</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="python parallax">
      <span>Python</span>
    </div>
    <div class="java parallax">
      <span>Java</span>
    </div>
    <div class="cpp parallax">
      <span>C++</span>
    </div>
    <div class="c parallax">
      <span>C</span>
    </div>
    <div class="html parallax">
      <span>HTML</span>
    </div>
    <div class="css parallax">
      <span>CSS</span>
    </div>
    <div class="sql parallax">
      <span>SQL</span>
    </div>
    <div class="js parallax">
      <span>JavaScript</span>
    </div>
    <div class="kotlin parallax">
      <span>Kotlin</span>
    </div>
    <footer>
  
    </footer>
  </div>
  <div id="myskill">
    <span>My Skills</span>
  </div>
</body>
</html>
